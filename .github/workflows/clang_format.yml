name: test-clang-format
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.17
      with:
        source: '.'
        exclude: './src/CodeKeeper/3rdParty/'
        extensions: 'cpp'
        clangFormatVersion: 17
        style: chromium
